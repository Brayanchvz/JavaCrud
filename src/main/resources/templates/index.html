<!DOCTYPE html>
<htmlxmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Title here! </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="funciones.js"></script>

</head>

<body>
	<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">Nuevo</a >
		<table class="table">
			<thead>
			<tr>
					<td>ID</td>
					<td>NOMBRES</td>
					<td>TELEFONO</td>
					<td>ACCIONES</td>

				</tr>
			</thead>
			<tbody>
				<tr th:each="persona : ${personas}">
					<td th:text="${persona.getId()}"></td >
					<td th:text="${persona.getName()}"></td >
					<td th:text="${persona.getTelefono()}"></td >
					<td>
					<a th:href="@{/editar/}+${persona.getId()}" class="btn btn-warning">Editar</a >
					<a th:onclick="eliminar([[${persona.id}]])" class="btn btn-danger">Eliminar</a>
					
					</td>

				</tr >
			</tbody>
		</table >
	</div >

</body>

</html >
